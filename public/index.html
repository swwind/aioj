<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <% if (process.env.NODE_ENV === 'production') { %>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.4/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@4.0.1/dist/vue-router.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@4.0.0-rc.2/dist/vuex.global.prod.js"></script>
  <% } else { %>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@4.0.1/dist/vue-router.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@4.0.0-rc.2/dist/vuex.global.js"></script>
  <% } %>
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/all.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.0.4/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
