<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <% if (process.env.NODE_ENV === 'production') { %>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@4.0.0-rc.5/dist/vue-router.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@4.0.0-rc.1/dist/vuex.global.prod.js"></script>
  <% } else { %>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@4.0.0-rc.5/dist/vue-router.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@4.0.0-rc.1/dist/vuex.global.js"></script>
  <% } %>
  <script src="https://cdn.jsdelivr.net/npm/element-plus@1.0.1-beta.0/lib/index.full.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@1.0.1-beta.0/lib/theme-chalk/index.css">
  <link href="https://fonts.loli.net/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
</body>
</html>
